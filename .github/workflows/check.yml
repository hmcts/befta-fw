name: Run tests

on:
  pull_request:
    branches:
      - master

jobs:
  RunChecks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Check
        run: |
          ./gradlew check
